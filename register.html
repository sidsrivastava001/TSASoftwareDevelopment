        <input type="text" class="form-control" id="inputCity" required>
      </div>

          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>

          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <br></br>
      <h4>Account Information</h4>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>
      <br></br>
      <h4>Parking Lot Information</h4>
      <div class="col-md-4">
        <label for="inputGPA" class="form-label">Max Number of Rows per Level</label>
        <input type="number" step="1" class="form-control" id="inputRows" required>
      </div>
      <div class="col-md-4">
        <label for="inputGPA" class="form-label">Max Number of Columns per Level</label>
        <input type="number" step="1" class="form-control" id="inputColumns" required>
      </div>

      <div class="col-md-4">
        <label for="inputGPA" class="form-label">Number of Parking Levels</label>
        <input type="number" step="1" class="form-control" id="inputLevel" required>
      </div>
      <div class="col-10">
        <button class="btn btn-primary">Register</button>
      </div>
